<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="container">
      <div id="inner-container">
      <img class="star-icon" src="icon-star.svg" />
      <p class="error-message"></p>
      <h2 class="question">How did we do?</h1>
      <p class="rating-par">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
<div class="star-container">
      <button class="star" id="star-1" onclick="result('1');">1</button>
      <button class="star" id="star-2" onclick="result('2');">2</button>
      <button class="star" id="star-3" onclick="result('3');">3</button>
      <button class="star" id="star-4" onclick="result('4');">4</button>
      <button class="star" id="star-5" onclick="result('5');">5</button>
    </div>
<br>
      <button id="submit-btn">SUBMIT</button>
    </div>
    <div id="inner-container-2">
      <img class="thanks-image" src="illustration-thank-you.svg">
      <br>
      <div class="rating-result"></div>
      <h2 class="thanks">Thank you!</h2>
      <p class="apprec-message">We appreciate you taking the time to give a rating. If you ever need more support, dont hesitate to get in touch!</p>
    </div>
    </div>

    <a href="index.html">Rate Again</a>
  </body>
  <script src="index.js">

  </script>
</html>
